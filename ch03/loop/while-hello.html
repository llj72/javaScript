<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 - while문</title>
</head>
<body>
    <h2>"hello"를 10번 반복</h2>
    <script>
        var n = 1;

        while(n<=10){
            document.write("Hello~<br>");
            n += 1;
        }

    </script>
</body>
</html>
